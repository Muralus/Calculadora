<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="/index.css">
 <script src="/Display.js" type="text/javascript"></script>
 <script src="/Calculadora.js" type="text/javascript"></script>
 <script src="/index.js" type="text/javascript" defer></script>
 <title>Calculadora</title>
</head>

<body>
 <div class="conteiner">
  <div class="calculadora">
   <div class="display">
    <div id="valor-actual"></div>
    <div id="valor-anterior"></div>
   </div>
   <button class="col-2 color" onclick="display.borrarTodo()">C</button>
   <button class="color" onclick="display.borrar()">&larr;</button>
   <button class="operador color" value="dividir">%</button>
   <button class="numero">7</button>
   <button class="numero">8</button>
   <button class="numero">9</button>
   <button class="operador color" value="multiplicar">*</button>
   <button class="numero">4</button>
   <button class="numero">5</button>
   <button class="numero">6</button>
   <button class="operador color" value="restar">-</button>
   <button class="numero">1</button>
   <button class="numero">2</button>
   <button class="numero">3</button>
   <button class="operador color" value="sumar">+</button>
   <button class="col-2 numero">0</button>
   <button class="numero">.</button>
   <button class="operador color igual" value="igual">=</button>

  </div>
 </div>
</body>

</html>
